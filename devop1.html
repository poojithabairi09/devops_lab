<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
        }

        .form-container {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #ff6600;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Your Name" required>

            <label>Email</label>
            <input type="email" placeholder="Your Email" required>

            <label>Message</label>
            <textarea rows="4" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
